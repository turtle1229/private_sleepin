<!DOCTYPE html>

{% extends 'base.html' %}

{% load static %}

<html lang="ja">

{% block title %}サインアップ | Private Sleepin{% endblock %}

{% block active_signup %}active{% endblock %}

{% block head %}

<!-- css -->
<link rel="stylesheet" href="{% static 'css/login.css' %}">

{% endblock %}

<!--<body>-->

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style">
            <h1>サインアップ</h1>
            <form method="post" action="{% url 'account_signup' %}">
                {% csrf_token %}

                {{ form.as_p }}

                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-primaty" type="submit">登録</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
<!--</body>-->
</html>
