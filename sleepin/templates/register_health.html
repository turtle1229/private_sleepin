<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ヘルス登録画面</title>
    <!-- js -->
    <script src="src/js/jquery-3.5.1.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="src/css/health.css">
    <link rel="stylesheet" href="src/css/top.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>

<body>
    <!-- header -->
    <header id="header" role="banner" itemscope="itemscope">
        <div class="wrap">

        </div>
        <div class="top">
            <a href="top.html"><img src="../img/Icon dog.png"></a>
        </div>
    </header>

    <div class="registerhealth_menu">
        <div class="calendarbox">
            <input type="text" id="calendar">

            <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
            <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
            <script>
                flatpickr.localize(flatpickr.l10ns.ja);
                flatpickr('#calendar', {
                    maxDate: "today",
                    enableTime: true
                });
            </script>
        </div>
        <script type="text/javascript">
            var i = 4;
            function addForm() {
                var input_data = document.createElement('input');
                input_data.type = 'text';
                input_data.id = 'inputform_' + i;
                var parent = document.getElementById('form_area');
                parent.appendChild(input_data);
                i++;
            }
        </script>
        <p>トレーニング内容を記録してください</p>
        <div id="form_area">
            <input type="text" id="inputform_0"><br />
            <input type="text" id="inputform_1"><br />
            <input type="text" id="inputform_2"><br />
            <input type="text" id="inputform_3">
        </div>
        <div id="add">
            <input type="button" value="＋" onclick="addForm()">
        </div>
        <div class="button">
            <button type="submit" onclick="location.href='record_health.html'">キャンセル</button>
            <button type="submit" onclick="location.href='registered.html'">登録</button>
        </div>

    </div>

    <!-- footer -->
    <footer id="footer">
        <ul class="footer_menu">
            <li>TOP</li>
            <li>ABOUT</li>
            <li>GUIDE</li>
        </ul>
    </footer>
</body>
