<!DOCTYPE html>

{% extends 'base.html' %}

{% load static %}

<html lang="ja">

{% block title %}運動編集 | Private Sleepin {% endblock %}

{% block head %}

<!-- css -->
<link rel="stylesheet" href="{% static 'css/main.css' %}">

{% endblock %}

<!--<body>-->

{% block contents %}
<div class="container">
    <div class="row">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
            </table>
            <div class="button">
                <a class="cancel" href="{% url 'sleepin:health_detail' object.pk %}">キャンセル</a>
                <button class="edit" type="submit">編集</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

<!--</body>-->
</html>
